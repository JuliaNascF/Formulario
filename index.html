<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
   <header>
  <h1>Mentoria</h1>
  <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
   </header>
   <form id="my-form">
   
    <fieldset>
      <div class="fieldset-wrapper">

        <legend> Informações Pessoais </legend>
        
        <div class=" col-2">
        <div class="input-wrapper">
          <label for="event-title"> Nome </label>
          <input type="text"
           id="event-title"
          required />
        </div>

        <div class="input-wrapper">
          <label for="event-title"> Sobrenome </label>
          <input type="text"
           id="event-title"
          required />
        </div>
      </div>
      <div class="input-wrapper">
        <label for="event-email"> Email   <span>  (digite um email válido)</span> </label>
        <input type="text" id="event-email"/>
      </div>
    
      
      <div class="input-wrapper">
        <label for="event-password"> Senha <span>(mínimo 8 caracteres)</span> </label>
        <input type="password" id="event-password" minlength="8"/>
      </div>
    </fieldset>

<fieldset>
  <div class="fieldset-wrapper">
    <legend> Informações do Mentor </legend>
  
    <div class="input-wrapper">
      <label for="event-title"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text"
       id="event-title"
      required />
    </div>

</fieldset>
<fieldset>

  <div class="fieldset-wrapper">
    <legend> Seus horários disponíveis </legend>

       <div class="datas">
        <h2> Primeira Mentoria </h2>

        <div class="coluna-2">

          <div class="input-wrapper">
            <label for="event-data"> Data <span> (DD/MM/AAAA)</span> </label>
            <input type="date" id="event-data"/>
          </div>
          

          <div class="hora"> 

            <div class="input-wrapper">
              <label for="event-begin"> Das </label>
              <input type="time" id="event-begin"/>
            </div>
            
            <div class="input-wrapper">
              <label for="event-end"> Até </label>
              <input type="time" id="event-end"/>
            </div>

          </div> <!--fecha a div hora-->
 </div> <!--fecha a div coluna-2-->
 </div><!--fecha a div datas-->

 <div class="data2"> 
  <h2> Segunda Mentoria </h2>
  <div class="coluna-3">
    <div class="input-wrapper">
      <label for="event-data"> Data <span> (DD/MM/AAAA)</span> </label>
      <input type="date" id="event-data"/>
    </div>
     <div class="hora"> 

      <div class="input-wrapper">
        <label for="event-begin"> Das </label>
        <input type="time" id="event-begin"/>
      </div>
      
      <div class="input-wrapper">
        <label for="event-end"> Até </label>
        <input type="time" id="event-end"/>
      </div>

    </div> <!--fecha a div hora-->
  </div>
 </div> <!--fecha a div data2-->

</fieldset>

   </form>

   <footer>
    <input class=" button" 
    type="submit" 
    form="my-form"
    value="Salvar">
      
    </footer>
  </div>



</body>
</html>
